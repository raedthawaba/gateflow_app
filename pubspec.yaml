name: military_system
description: نظام متعدد الأقسام لإدارة التسليح والامداد والشعب الفنية والبشرية

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Scanner
  mobile_scanner: ^3.5.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  logger: ^2.0.2
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0
  custom_lint: ^0.5.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/translations/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
